    <script>
        function up() {
            var title = document.getElementById('fileName').value;
            let filename = ''
            const form = document.getElementById('uploadForm')
            const hashField = document.getElementById("disabled");
            const apiURL = "https://ipfs.infura.io:5001/api/v0/"
            var fileName = document.getElementById('fileInput').files[0].name;
            var fileType = (fileName.substring(fileName.lastIndexOf(".") + 1, fileName.length)).toLowerCase();
            if (fileType !== 'mp4') {
                alert('Please upload MP4 File');
                location.reload();
            }
            if (document.getElementById("fileName").value === "") {
                alert('Please input video title');
                location.reload();
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault()
                hashField.value = "Uploading..."

                const file = document.getElementById('fileInput').files[0]
                const FD = new FormData()
                FD.append('file', file, file.name)

                fetch(apiURL + "add", { method: "post", body: FD })
                    .then(r => r.json())
                    .then(data => {
                        ans = data;
                        hashField.value = data.Hash;
                        deal(data);
                        //window.open("https://ipfs.infura.io/ipfs/" + data.Hash + "?dl=1");
                    })
                    .catch(err => hashField.value = "NetWork Error，wait and try again。")
            });
        }

        function deal(data) {
            var NebPay = require("nebpay");
            var nebPay = new NebPay();
            var serialNumber
            var to = "n1gsCGza2PHsPyUnYkHz1ye8yinVnNsjCEy";
            var value = "0";
            var callFunction = "AddVideoList"

            // console.log(data);
            var name = document.getElementById("fileName").value;
            var hash = data.Hash;
            var callArgs = "[\"" + name + "\",\"" + hash + "\"]";
            serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
                listener: cbPush        //设置listener, 处理交易返回信息
            });
        }

        function cbPush(resp) {
            if (JSON.stringify(resp) === "\"Error: Transaction rejected by user\"") alert("You refuse pay,Please refresh.");
            var neburl = "https://mainnet.nebulas.io";
            var txhash = resp.txhash;
            // console.log(txhash);
            intervalQuery = setInterval(() => {
                //console.log('wait');
                axios.post(neburl + "/v1/user/getTransactionReceipt", { hash: txhash })
                    .then(d => {
                        if (d.data && d.data.result.execute_result !== "") {
                            // success
                            clearInterval(intervalQuery);
                        } else if (d.data.status === 0) {
                            alert("Upload Fail，refresh and try again.");
                            clearInterval(intervalQuery);
                        }
                    });
            });
        }
